<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
  <title>Task List App | Have Fun</title>
</head>
<div id="box-body">
  <div class="container">
    <h1>Task List App</h1>
    <div class="form-container">
      <form id="form">
        <div class="input-field">
          <label for="text" class="task-label">New Task</label>
          <input type="text" name="task-input" id="task-input">
        </div>
        <input type="submit" value="ADD TASK" class="btn">
      </form>
    </div>
    <div class="action-box">
      <h5>Tasks</h5>
      <div class="input-field">
        <label for="text" class="task-label">Filter Tasks</label>
        <input type="text" name="filter" id="filter">
      </div>
      <ul class="collection"></ul>
      <a href="#" class="clear btn black">CLEAR TASKS</a>
    </div>

  </div>
</div>
<script src="/app.js"></script>

<body>

</body>

</html>
